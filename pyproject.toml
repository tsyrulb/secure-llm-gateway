[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
fix = true
unsafe-fixes = true

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "RUF"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"api/main.py" = ["B008"]
"api/auth/token.py" = ["B008"]


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
